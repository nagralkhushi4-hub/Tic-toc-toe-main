<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .game-area {
            padding: 20px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .player-info {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            width: 100%;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .cell {
            aspect-ratio: 1;
            background: #f5f5f5;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background: #e9e9e9;
        }

        .cell.x {
            color: #4a00e0;
        }

        .cell.o {
            color: #ff416c;
        }

        .status {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            min-height: 24px;
        }

        .chat-messages {
            height: 100px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .message {
            margin-bottom: 5px;
        }

        .message.system {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Tic Tac Toe Online</h1>
            <p>Play with friends in real-time</p>
        </div>
        
        <div class="game-area">
            <!-- Lobby Screen -->
            <div id="lobbyScreen" class="screen active">
                <div class="player-info">
                    <h3>Enter Your Name</h3>
                    <input type="text" id="playerName" placeholder="Your Name" value="Player">
                </div>
                <button id="createGameBtn" class="btn">Create New Game</button>
                <div style="margin: 15px 0;">
                    <input type="text" id="joinRoomCode" placeholder="Enter Room Code">
                    <button id="joinGameBtn" class="btn">Join Game</button>
                </div>
            </div>
            
            <!-- Waiting Screen -->
            <div id="waitingScreen" class="screen">
                <h2>Waiting for Player 2</h2>
                <p>Share this code:</p>
                <input type="text" id="roomCode" readonly style="text-align: center; font-weight: bold; width: 100%; padding: 10px; margin: 10px 0;">
                <div class="status" id="waitingStatus">Waiting for another player...</div>
                <button id="cancelWaitBtn" class="btn">Cancel</button>
            </div>
            
            <!-- Game Screen -->
            <div id="gameScreen" class="screen">
                <h3>Room: <span id="currentRoomCode"></span></h3>
                <div class="status" id="gameStatus">Your turn!</div>
                
                <div class="players" style="display: flex; justify-content: space-around; margin: 15px 0;">
                    <div class="player-x">
                        <div style="font-size: 1.5rem; color: #4a00e0;">X</div>
                        <div id="playerXName">Player X</div>
                    </div>
                    <div class="player-o">
                        <div style="font-size: 1.5rem; color: #ff416c;">O</div>
                        <div id="playerOName">Player O</div>
                    </div>
                </div>
                
                <div class="game-board" id="gameBoard"></div>
                
                <div class="chat-area">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message system">Welcome! Say hello to your opponent.</div>
                    </div>
                    <input type="text" id="chatInput" placeholder="Type a message..." style="width: 100%; padding: 10px; margin: 5px 0;">
                    <button id="sendMessageBtn" class="btn">Send Message</button>
                </div>
                
                <button id="leaveGameBtn" class="btn" style="background: #666; margin-top: 10px;">Leave Game</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const gameState = {
            playerName: '',
            roomCode: '',
            mySymbol: null,
            gameActive: false,
            board: []
        };

        const screens = {
            lobby: document.getElementById('lobbyScreen'),
            waiting: document.getElementById('waitingScreen'),
            game: document.getElementById('gameScreen')
        };

        function showScreen(name) {
            Object.values(screens).forEach(screen => {
                screen.classList.remove('active');
            });
            screens[name].classList.add('active');
        }

        function initializeBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => makeMove(i));
                board.appendChild(cell);
            }
        }

        function updateBoard(board) {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
                cell.className = 'cell';
                if (board[index] === 'X') {
                    cell.classList.add('x');
                } else if (board[index] === 'O') {
                    cell.classList.add('o');
                }
            });
        }

        function makeMove(index) {
            if (!gameState.gameActive) return;
            socket.emit('make-move', {
                roomCode: gameState.roomCode,
                cellIndex: index
            });
        }

        function addChatMessage(sender, message) {
            const chat = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = sender === 'system' ? message : `${sender}: ${message}`;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        // Socket events
        socket.on('room-created', (roomCode) => {
            gameState.roomCode = roomCode;
            document.getElementById('roomCode').value = roomCode;
            showScreen('waiting');
        });

        socket.on('game-start', (data) => {
            gameState.roomCode = data.room.code;
            gameState.board = data.room.board;
            gameState.currentPlayer = data.room.currentPlayer;
            gameState.gameActive = data.room.gameActive;
            
            data.players.forEach(player => {
                if (player.id === socket.id) {
                    gameState.mySymbol = player.symbol;
                }
                if (player.symbol === 'X') {
                    document.getElementById('playerXName').textContent = player.name;
                } else {
                    document.getElementById('playerOName').textContent = player.name;
                }
            });
            
            document.getElementById('currentRoomCode').textContent = gameState.roomCode;
            showScreen('game');
            updateBoard(gameState.board);
            
            const status = gameState.currentPlayer === gameState.mySymbol ? 
                'Your turn!' : 'Opponent\'s turn';
            document.getElementById('gameStatus').textContent = status;
            
            addChatMessage('system', 'Game started!');
        });

        socket.on('game-update', (data) => {
            gameState.board = data.board;
            gameState.currentPlayer = data.currentPlayer;
            gameState.gameActive = data.gameActive;
            
            updateBoard(gameState.board);
            
            if (!data.gameActive) {
                if (data.winner) {
                    const status = data.winner === gameState.mySymbol ? 
                        'You win!' : 'You lose!';
                    document.getElementById('gameStatus').textContent = status;
                    addChatMessage('system', `Game over! ${data.winner === gameState.mySymbol ? 'You win!' : 'Opponent wins!'}`);
                } else {
                    document.getElementById('gameStatus').textContent = "It's a draw!";
                    addChatMessage('system', "Game over! It's a draw!");
                }
            } else {
                const status = gameState.currentPlayer === gameState.mySymbol ? 
                    'Your turn!' : 'Opponent\'s turn';
                document.getElementById('gameStatus').textContent = status;
            }
        });

        socket.on('receive-message', (data) => {
            addChatMessage(data.player, data.message);
        });

        socket.on('error', (message) => {
            alert(message);
        });

        // Event listeners
        document.getElementById('createGameBtn').addEventListener('click', () => {
            const name = document.getElementById('playerName').value.trim() || 'Player';
            gameState.playerName = name;
            socket.emit('create-room', name);
        });

        document.getElementById('joinGameBtn').addEventListener('click', () => {
            const name = document.getElementById('playerName').value.trim() || 'Player';
            const code = document.getElementById('joinRoomCode').value.trim().toUpperCase();
            if (!code) {
                alert('Please enter a room code');
                return;
            }
            gameState.playerName = name;
            socket.emit('join-room', { roomCode: code, playerName: name });
        });

        document.getElementById('cancelWaitBtn').addEventListener('click', () => {
            showScreen('lobby');
        });

        document.getElementById('sendMessageBtn').addEventListener('click', () => {
            const message = document.getElementById('chatInput').value.trim();
            if (message) {
                socket.emit('send-message', { message });
                document.getElementById('chatInput').value = '';
            }
        });

        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('sendMessageBtn').click();
            }
        });

        document.getElementById('leaveGameBtn').addEventListener('click', () => {
            showScreen('lobby');
        });

        // Initialize
        initializeBoard();
    </script>
</body>
</html>
